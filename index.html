<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baudouin</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="content"></div>

    <script>
        function convertWikilinksToHref(text) {
            return text.replace(/\[\[(.*?)\]\]/g, (match, p1) => {
                const [filename, alias] = p1.split('|');
                return `<a href="${filename}" class="wikilink">${alias || filename}</a>`;
            });
        }

        function loadContent(url, pushState = true) {
            fetch(`public/${url}.md`)
                .then(response => response.text())
                .then(text => {
                    const convertedText = convertWikilinksToHref(marked.parse(text));
                    document.getElementById('content').innerHTML = convertedText;
                    attachLinkListeners();
                    if (pushState) {
                        history.pushState({ url: url }, '', `#${url}`);
                    }
                    document.title = `Baudouin - ${url}`;
                });
        }

        function attachLinkListeners() {
            document.querySelectorAll('.wikilink').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    loadContent(this.getAttribute('href'));
                });
            });
        }

        window.addEventListener('popstate', function(e) {
            if (e.state && e.state.url) {
                loadContent(e.state.url, false);
            }
        });

        // Initial load
        const initialPage = window.location.hash.slice(1) || 'index';
        loadContent(initialPage, false);
    </script>
</body>
</html>
